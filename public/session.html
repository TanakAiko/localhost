<!DOCTYPE html>
<html>
<head>
    <title>Cr√©ation de Session</title>
</head>
<style>
    /* Base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transition: all 0.3s ease;
}

html, body {
  height: 100%;
}

body {
  font-family: 'Noto Sans JP', 'Roboto', sans-serif;
  background-color: #f7f7f7;
  background-image: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 500px;
  padding: 40px 20px;
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(to right, #6470e8, #9198e5);
}

form {
  display: flex;
  justify-content: center;
  padding: 30px 0;
}

.session-btn {
  background-color: #6470e8;
  color: white;
  border: none;
  padding: 16px 32px;
  border-radius: 8px;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 6px 15px rgba(100, 112, 232, 0.2);
  position: relative;
  overflow: hidden;
}

.session-btn::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: rgba(255, 255, 255, 0.1);
  transform: rotate(30deg);
  transition: transform 0.6s;
}

.session-btn:hover {
  background-color: #5562d8;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(100, 112, 232, 0.3);
}

.session-btn:hover::after {
  transform: rotate(30deg) translate(10%, 10%);
}

.session-btn:active {
  transform: translateY(0);
  box-shadow: 0 4px 8px rgba(100, 112, 232, 0.2);
}

/* Optional title styling */
h1 {
  font-size: 32px;
  color: #444;
  margin-bottom: 30px;
  font-weight: 500;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .container {
    padding: 30px 15px;
  }
  
  .session-btn {
    padding: 14px 28px;
    font-size: 16px;
  }
}
</style>
<body>
    <div class="container">
        <form action="/create-session" method="POST">
            <button type="submit" class="session-btn">Start your session activity</button>
        </form>
    </div>
</body>
</html>
